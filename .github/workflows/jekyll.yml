
name: Jekyll site CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Custom site generation
      run: |
        pwd
        mkdir -p _includes
        date > _includes/footer.md
        ls _includes/footer.md
        cat _includes/footer.md
    - uses: actions/jekyll-build-pages@v1-beta
    - name: Archive build output (custom)
      run: |
        tar --dereference --hard-dereference --directory _site/ -cvf artifact.tar .
    - uses: actions/upload-artifact@main
      with:
        name: github-pages
        path: ./artifact.tar
        if-no-files-found: warn
    - uses: actions/deploy-pages@v1-beta
      with:
        access-token: ${{ secrets.ACCESS_TOKEN }}
